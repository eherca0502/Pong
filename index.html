<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Moderno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üèì Pong </h1>
  

  <div class="mode-select">

    <button id="vsComputerBtn">Jugador vs Computadora</button>
  </div>


  <div class="level-select" style="display:none;">
    <h2>Selecciona dificultad</h2>
    <button data-level="easy">F√°cil</button>
    <button data-level="medium">Intermedio</button>

  </div>


  <div class="game-container" style="display:none; position:relative;">

      <span id="player1">0</span> : <span id="player2">0</span>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
